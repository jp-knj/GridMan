<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Man</title>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div>
            <h1 class="header__title">Grid Man</h1>
            <p>カンタンにFlexboxのコードを生成しよう！</p>
        </div>

        <div ></div>
            <p>By Kenji Tomita <a href="#">@ignorant_kenji</a></p>
        </div>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <form class="form" action="submit">
                <div class="form__item">
                    <label class="label" for="itemWidth">Minimum Item Width</label>
                    <input class="input" type="number" step="25" id="itemWidth" placeholder="e.g: 200px" value="200" pattern="\d*">
                </div>

                <div class="form__item grid--2">
                    <div>
                        <label class="label" for="gridColGap">Grid Column Gap</label>
                        <input class="input" type="number" min="0" step="4" id="gridColGap" placeholder="e.g: 10px">
                    </div>

                    <div>
                        <label class="label" for="gridRowGap">Grid Row Gap</label>
                        <input class="input" type="number" min="0" step="4" id="gridRowGap" placeholder="e.g: 10px">
                    </div>
                </div>

                <div class="form__item" style="margin-bottom: 32px;">
                    <input class="" type="checkbox" id="unifyGap" checked>
                    <label class="" for="unifyGap">ColumnとRowのGap幅を同じにします</label>
                </div>

                <div style="position: relative;">
                    <h2>Flex Breakpoints</h2>
                    <button id="addBreakpoint" class="add-breakpoint button">Breakpointを追加しよう</button>

                    <div class="flex-breakpoints">
                        <div class="flex-breakpoints-list">
                        </div>
                    </div>
                </div>

                <hr style="margin-bottom: 20px;">

                <button id="generateCSS" class="button">CSSのコードを生成しよう！</button>
            </form>
        </aside>
        <main class="main">
            <div class="js-grid">
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
            </div>
        </main>
    </div>

    <div id="resultModal" class="modal">
        <div id="modalBody" class="modal__content">
            <pre id="resultCode"></pre>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
