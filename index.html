<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Man</title>
    <link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="header">
        <div>
            <h1 class="header__title">Grid Man</h1>
            <p>カンタンにFlexboxのコードを生成しよう！</p>
        </div>

        <div class="header__item">
            <p>By Kenji Tomita <a href="#">@ignorant_kenji</a></p>
        </div>

    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <form>
                <!--<p>-->
                    <!--<label class="label" for="columns">Number of Columns</label>-->
                    <!--<input class="input" type="number" id="columns" placeholder="e.g: 3" value="3">-->
                <!--</p>-->
                <p>
                    <label class="label" for="itemWidth">Minimum Item Width</label>
                    <input class="input" type="number" step="25" id="itemWidth" placeholder="e.g: 200px" value="200" pattern="\d*">
                </p>
                <p>
                    <label class="label" for="gridGap">Grid Gap</label>
                    <input class="input" type="number" id="gridGap" placeholder="e.g: 10px">

                    <input class="" type="checkbox" id="gap">
                    <label class="" for="gap">Use for cols and rows</label>
                </p>

                <h2>Flexbox Breakpoints</h2>
                <div>
                    <h3>Breakpoint 1 <button>remove</button></h3>
                    <div class="grid--2">
                        <p>
                            <label class="label" for="fromWidth">From width</label>
                            <input class="input" type="number" id="fromWidth" placeholder="e.g: 200px" pattern="\d*">
                        </p>
                        <p>
                            <label class="label" for="itemsToShow">Items to show</label>
                            <input class="input" type="number" id="itemsToShow" placeholder="e.g: 3" pattern="\d*">
                        </p>
                    </div>
                </div>
            </form>
        </aside>
        <main class="main">
            <div class="js-grid">
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
                <div class="js-grid-item"></div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
